<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box" style="width: 100px; height: 100px; background-color: red">战神天下第一</div>
    <button id="btn">click</button>
    <script type="text/javascript">
        var oBox = document.getElementById("box");
        var oBtn = document.getElementById("btn");
        oBtn.onclick = function () {
            oBox.style.backgroundColor = "orange";
            oBox.style.fontSize = "20px"
        }
    </script>
</body>
</html>
