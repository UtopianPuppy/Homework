<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
    window.onload = function(){
        var str = 'abc';
        var reg = /a[bcd]c/;
        console.log(reg.test(str));
        var oBtn = document.getElementById("btn");
        var oIpt1 = document.getElementById('ipt1');
        oBtn.onclick = function(){
            //<div id>hello</div>
            var reg =/<\/*[a-zA-z]+[^>]*>/g;
            console.log(reg.test(oIpt1.value));
            oIpt1.value = oIpt1.value.replace(reg,'')
        }
    }
</script>

</head>
<body>
<textarea id="ipt1" cols="30" rows="10"></textarea>
<button id="btn">submit</button>
</body>
</html>
