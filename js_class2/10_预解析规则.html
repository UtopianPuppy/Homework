<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js预解析规则</title>
</head>
<body>
    <script type="text/javascript">
        function fn() {
            for (var i=1;i<5;i++){
                for (var j=1;j<=i;j++) {
                    document.write("**")
                }
                document.write("<br />")
            }
        }
        fn()
    </script>
</body>
</html>
