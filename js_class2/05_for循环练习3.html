<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        #wrap {
            width: 300px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <button id="btn1" class="btn btn-primary">全选</button>
        <button id="btn2" class="btn btn-warning">反选</button>
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
    </div>
    <script type="text/javascript">
//        查找元素的方法 通过标签来找
        var aIpt = document.getElementsByTagName("input");
//        console.log(aIpt);
        var oBtn1 = document.getElementById("btn1");
        var oBtn2 = document.getElementById("btn2");
        oBtn1.onclick = function () {
            for (var i=0;i<7;i++) {
                aIpt[i].checked = true
            }
        };
        oBtn2.onclick = function () {
            for (var i=0;i<7;i++) {
                aIpt[i].checked = false
            }
        }
    </script>
</body>
</html>
