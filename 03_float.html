<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .header {
            height: 60px;
            background-color: black;
        }
        .main {
            /*main的高度通常是不固定的*/
            /*height: 800px;*/
            background-color: gray;
        }
        .left {
            width: 65%;
            height: 500px;
            background-color: green;
            float: left;
        }
        .right {
            width: 30%;
            height: 700px;
            background-color: orange;
            float: right;
        }
        .clear {
            clear: both;
        }
        .footer {
            height: 50px;
            background-color: red;
            color: white;
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!--网页的头部-->
    <div class="header"></div>
    <!--网页的主题内容部分-->
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
        <div class="clear"></div>
    </div>
    <!--网页的底部-->
    <div class="footer">footer</div>

</body>
</html>
