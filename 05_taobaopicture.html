<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #wrap {
            margin: 50px auto;
            width: 520px;
            height: 280px;
            position: relative;
        }
        ul {
            margin: 0;
            padding: 5px 5px 5px 0;
            border-radius: 15px;
            position: absolute;
            left: 240px;
            top: 240px;
            background: rgba(255,255,255,0.5);
        }
        li {
            list-style: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gray;
            /*让li在一行显示*/
            float: left;
            margin-left: 3px;
        }
        .active {
            background-color: red;
        }
        .span {
            width: 100%;
            height: 25px;
            position: absolute;
            bottom: 120px;
        }
        span {
            color: white;
            text-align: center;
            width: 20px;
            height: 25px;
            background: rgba(6,6,6,0.5);
        }
        .left {

            float: left;
        }
        .right {

            float: right;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="img">
            <img src="img/t3.jpg" alt="背包">
        </div>
        <div class="span">
            <span class="left"><</span>
            <span class="right">></span>
        </div>
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
