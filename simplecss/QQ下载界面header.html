<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="css/simplecss.css">
    <style type="text/css">
        /*左边部分*/
        .header {
            height: 76px;
        }
        .header-left a {
            display: inline-block;
            width: 76px;
            height: 75px;
            text-align: center;
            line-height: 76px;
            font-size: 1.125em;
        }
        .header-left .logo img{
            vertical-align: middle;
        }
        .header-left .logo {
            width: 106px;
        }
        /*右边部分*/
        .header-right {
            height: 76px;
        }
        .header-right a img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }
        .header-right p {
            display: block;
            margin: 20px 0 0 0;
            line-height: 20px;
            font-size: 13px;
        }
        .header-right .user a img {
            vertical-align: middle;
        }
        .header-right p a, .header-right .user a {
            margin: 0 15px;
        }
        .header-right .user a {
            font-size: 13px;
        }
        .header-right .btn-wrap {
            line-height: 76px;
        }
        .header-right .btn-wrap .btn {
            width: 96px;
            height: 39px;
            color: white;
            background-color: #15BBF9;
            border-radius: 20px;
            border: none;
        }
    </style>
</head>
<body>
<div class="container header">
    <div class="row">
        <div class="header-left col-md-5">
            <a class="logo" href=""><img src="img/imlogo_b.png" alt=""></a>
            <a href="">首页</a>
            <a href="">下载</a>
            <a href="">动态</a>
        </div>
        <div class="header-right col-md-5 col-md-push-2">
            <div class="col-md-4 btn-wrap">
                <button class="btn">注册</button>
            </div>
            <div class="col-md-8 user">
                <p>
                    <a href="">QQ会员</a>
                    <a href="">QQ安全</a>
                    <a href=""><img src="img/g.jpeg" alt=""></a>
                </p>
                <a href="">当前在线人数：274,752,546</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
