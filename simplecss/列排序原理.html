<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列排序原理</title>
    <link rel="stylesheet" href="css/simplecss.css">
    <style type="text/css">
        .box1{
            height: 100px;
            background-color: red;
        }
        .box2{
            height: 100px;
            background-color: blueviolet;
        }
        .box3{
            height: 100px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 box1 col-md-push-8">1</div>
            <div class="col-md-4 box2 col-md-pull-4">2</div>
            <div class="col-md-4 box3 col-md-pull-4">3</div>
        </div>
    </div>

</body>
</html>
