<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/simplecss.css">
    <style type="text/css">
        .left {
            height: 300px;
            /*border: 1px solid blueviolet;*/
            background-color: gray;
        }
        .right {
