<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <style type="text/css">
        /*box盒子的总宽度 为300px + 50px*/
        /*需求：实现box盒子的总宽度固定为300px*/
        /*解决方案：1 把width = width - padding-left*/
        /*解决方案：2 设置盒子模式*/
        .box {
            width: 300px;
            height: 200px;
            margin: auto;
            background-color: green;
            padding-left: 50px;
            /*content-box为box-sizing属性默认值，不会自动减去padding值*/
            box-sizing: border-box;
        }
        .box2 {
            width: 50%;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box2">

        </div>
    </div>
</body>
</html>
