<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #wrap div {
            width: 200px;
            height: 100px;
            border: 1px solid red;
            display: none;
        }

        #wrap div:nth-of-type(1) {
            display: block;
        }
        #wrap button:nth-of-type(1) {
            background-color: orangered;
        }
    </style>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
<div id="wrap">
    <button>btn1</button>
    <button>btn2</button>
    <button>btn3</button>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
</div>

<script>
    $(function () {
        $('button').click(function () {
            $(this).css('background','orangered').siblings('button').css('background', 'white');
//            var $index = $(this).index();
//            $('#wrap div').css('display', function (i) {
//                if (i == $index) {
//                    return 'block'
//                }
//                return 'none'
//            })

            //$('#wrap div').get($(this).index()) 为原生html对象
            //$($('#wrap div').get($(this).index())) 为jquery对象
//            $($('#wrap div').get($(this).index())).css('display','block').siblings('div').css('display','none')

            $('#wrap div').eq($(this).index()).show().siblings('div').hide()
        })
    })
</script>
</body>
</html>
