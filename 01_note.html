<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素和行内元素</title>
    <style type="text/css">
        div {
            height: 50px;
            width: 300px;
            background-color: green;
            margin-bottom: 5px;
            /*被转换成行内元素*/
            /*display: inline;*/
            /*设置是否显示 值为none表示不显示*/
            display: none;
        }
        span {
            /*装换成块级元素支持宽高 但是独占一行*/
            /*display: block;*/
            /*转换成块级元素 可以支持宽高，同时可以在一行内显示*/
            display: inline-block;
            width: 300px;
            height: 50px;
            margin-bottom: 5px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <span>首页</span>
    <span>课程</span>
    <span>实战</span>
</body>
</html>
