<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1 是es6中新增的一种数据结构，相当于数组
    //特点：里面的元素是不重复的
    let st = new Set([1, 2, 3, 3, 3, 3, 3, 3]);
    console.log(st)

    //2 属性
    // console.log(st.size) //3 类似于数组中的length
    //
    // //3 相关方法
    // st.add(4);
    // console.log(st) //1 2 3 4
    //
    // st.delete(2);
    // console.log(st) //1 3 4
    //
    // console.log(st.has(5)) //false
    // console.log(st.has(1)) //true
    //
    // st.clear();
    // console.log(st)

    //循环遍历相关
    let st2 = new Set([1, 2, 3, 4])

    console.log(st2.keys());
    console.log(st2.values());

    for (let a of st2.keys()) {
        console.log(a)
    }

    let st3 = new Set([0, 12, 3]);
    st3.forEach((v, k, s) => {
        console.log(v, k, s)
    });

    let st4 = new Set(['a', 'b']);
    for (let item of st4.entries()) {
        console.log(item) //['a', 'a'] ['b', 'b'] 在Set这种结构中，可以认为没有键名，键和值是相等的
        //每次输出的是一个数组，数组里的元素一样
    }

    let a = ['a', 'b'];
    for (let item of a.entries()) {
        console.log(item)
    }


</script>
</body>
</html>
