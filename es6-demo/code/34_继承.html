    //es6写法
    class Parent {
        constructor(name, age) {
            this.name = name;
            this.age = age
        }

        showName() {
            alert(this.name)
        }
    }

    class Child extends Parent {
        constructor(name, age, gender) {
            super(name, age);
            this.gender = gender
        }
    }

    let c2 = new Child('xiaoqiang', 13, 'male');
    c2.showName();
