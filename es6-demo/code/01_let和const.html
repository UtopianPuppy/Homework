<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //let命令是定义变量关键字 与var类似
    let a = 10;
    console.log(a)

    //const命令是定义常量关键字 常量不能修改，修改就会报错
    const PI = 3.1415926;

//    PI = 333;
    console.log(PI)
</script>
