<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #F5F5F5;
        }

        #shoppingcart {
            width: 960px;
            margin: 50px auto;

        }

        #shoppingcart button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        #shoppingcart button.danger {
            background-color: red;
            padding: 8px;
            border: none;
            color: white;
        }

        #shoppingcart .ipt {
            width: 60px;
            height: 36px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-left: 20px;
        }

        #shoppingcart table {
            width: 100%;
            background-color: #fff;

        }

        #shoppingcart table td {
            padding: 10px 0;
            text-align: center;
        }

        .footer {
            height: 70px;
            background-color: #fff;
            margin-top: 30px;
            line-height: 70px;
        }

        .footer-left {
            float: left;
            padding-left: 24px;
        }

        .footer-left a, .footer-left span {
            margin-left: 10px;
        }

        .footer-right {
            float: right;
            padding-right: 24px;

        }

        .footer-right button, .footer-right div {
            display: inline-block;
        }

        .footer-right button {
            background-color: #00c3f5;
            padding: 8px 16px;
            border-radius: 5px;
            color: #fff;
        }

        .footer-right span {
            font-weight: bold;
            font-size: 16px;
            color: red;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="shoppingcart">
        <table>
            <tr>
                <td><input type="checkbox" v-model="isCheckedAll">全选</td>
                <td>商品</td>
                <td>单价(元)</td>
                <td>数量</td>
                <td>小记(元)</td>
                <td>操作</td>
            </tr>
            <tr v-for="item in goods" :key="item.id">
                <td><input v-model="item.checked" type="checkbox"></td>
                <td>{{item.goods_name}}</td>
                <td>{{item.goods_price}}</td>
                <td>
                    <button @click = 'decrease(item.id)'>-</button>
                    <input type="text" v-model="item.goods_num" class="ipt">
                    <button @click = 'increase(item.id)'>+</button>
                </td>
                <td>{{item.goods_num * item.goods_price}}</td>
                <td><button class="danger" @click = 'delete_good(item.id)'>删除</button></td>
            </tr>
        </table>
        <div class="footer">
            <div class="footer-left">
                <input type="checkbox" v-model="isCheckedAll">
                <span>全选</span>
                <button class="danger" @click = 'delete_checked'>删除选中的商品</button>
                <span>共{{this.goods.length}}件商品，已选择{{checked}}件</span>
            </div>
            <div class="footer-right">
                <div>合计(不含运费): <span>￥{{total_price}}</span></div>
                <button>去结算</button>
            </div>
        </div>
    </div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //数据
    let goods = [
        {
            id: 1,
            goods_name: '魅族手环',
            goods_price: 169,
            goods_num: 1,
            checked: false

        },
        {
            id: 2,
            goods_name: '魅族耳机',
            goods_price: 163,
            goods_num: 1,
            checked: false

        },
        {
            id: 3,
            goods_name: '小米汽车',
            goods_price: 1890,
            goods_num: 1,
            checked: false

        },
        {
            id: 4,
            goods_name: '坚果pro2',
            goods_price: 1699,
            goods_num: 1,
            checked: false

        }
    ];

    new Vue({
        el: '#app',
        data: {
            goods: goods
        },
        methods: {
            /**
             *
             * @param id
             */
            increase(id) {
                for (let item of this.goods) {
                    if (item.id === id) {
                        item.goods_num++
                    }
                }
            },
            decrease(id) {
                for (let item of this.goods) {
                    if (item.id === id && item.goods_num > 1) {
                        item.goods_num--
                    }
                }
            },
            delete_good(id) {
                this.goods = this.goods.filter((item) => {
                    return item.id !== id
                });
//                console.log(arr)
            },
            delete_checked() {
                this.goods = this.goods.filter((item) => {
                    return !item.checked
                })
            }
        },
        computed: {
            checked() {
                return this.goods.filter((item) => {
                    return item.checked
                }).length
            },
            total_price() {
                let result = 0;
                for (let item of this.goods) {
                    if (item.checked) {
                        result += item.goods_price * item.goods_num
                    }
                }
                return result
            },
//            isCheckedAll() {
//                //every是一个数组方法，判断数组中的每个元素是否符合某个条件，
////                如果数组中的所有元素符合条件，返回true，相反，只要有一个不符合，就返回false
//                return this.goods.every((item) => item.checked)
//            }
            isCheckedAll: {
                get() {
                    return this.goods.length > 0? this.goods.every((item) => item.checked) : false
                },
                set(newValue) {
                    this.goods.forEach((item) => item.checked = newValue)
                }
            }
        }
    })
</script>
</body>
</html>
