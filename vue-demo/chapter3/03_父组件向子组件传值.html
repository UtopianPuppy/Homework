<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="title">
    <p>{{title}}</p>
    <dialog-component :dtitle = 'title'></dialog-component>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component("dialog-component", {
        template: "<div :style = 'box'><div :style = 'boxTitle'>{{dtitle}}</div></div>",
        computed: {
            box() {
                return {
                    width: '300px',
                    height: '300px',
                    border: '1px solid black'
                }
            },
            boxTitle() {
                return {
                    height: '30px',
                    lineHeight: '30px',
                    textAlign: 'center',
                    backgroundColor: 'green',
                    color: 'white'
                }
            }
        },
        props: ["dtitle"]
    });

    new Vue({
        el: '#app',
        data: {
            title: '登录'
        }
    })
</script>
</body>
</html>
