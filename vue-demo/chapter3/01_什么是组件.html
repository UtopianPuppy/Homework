<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button-a></button-a>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //注册组件
    //Vue.component('组件的名字', {})
    Vue.component('button-a', {
        data() {
            return {
                num: 0
            }
        },
        methods: {
            fn() {
                this.num++
            }
        },
        template: "<button @click = 'fn'>点击自动加1：{{num}}</button>"
    });

    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
