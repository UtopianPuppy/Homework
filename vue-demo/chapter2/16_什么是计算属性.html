<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <p>{{msg2}}</p>
    <p>{{fn()}}</p>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
//    计算属性：以一种属性的形式来调用，实际上内部是一堆罗辑
    new Vue({
        el: '#app',
        data: {
            msg: '12345'
        },
        computed: {
            //计算属性
            msg2() {
                return this.msg.split('').reverse().join('')
            }
        },
        methods: {
            //方法
            fn() {
                return this.msg.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
