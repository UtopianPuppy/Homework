<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" value="hhh" v-model="message">
    <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>

    <br>
    单选框
    <input type="radio" v-model="picked" value="男">
    <input type="radio" v-model="picked" value="女">
    {{picked}}
    <br>
    复选框
    <input type="checkbox" value="react" v-model="ced">
    <input type="checkbox" value="vue" v-model="ced">
    <input type="checkbox" value="angular" v-model="ced">
    选择结果：{{ced}}
    <br>
    多选框
    <select v-model="sed">
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="广州">广州</option>
        <option value="深圳">深圳</option>
    </select>
    选择结果:{{sed}}

    <!--修饰符-->
    <br>
    <input type="text" v-model.number="num"> +
    <input type="text" v-model.number="num2">
    结果：{{num + num2}}
    <br>
    <!--trim 去除字符串前后的空格-->
    <input type="text" v-model.trim="msg">
    长度：{{msg.length}}
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello, world!',
            picked: '',
            ced: [],
            sed: "",
            num: 1,
            num2: 2,
            msg: 'hello'
        }
    })
</script>
</body>
</html>
