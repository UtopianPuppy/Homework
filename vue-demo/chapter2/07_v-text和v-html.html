<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-text="message"></p>
    <!--v-html会解析字符串中的html标签-->
    <p v-html="message"></p>
    <p>{{message}}</p>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '<a href="http://www.baidu.com">hello</a>'
        }
    })
</script>
</body>
</html>
