<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click='fn'>点击</button>
    <button v-on:click='add'>增加</button>
    <ul v-show='flag'>
        <li v-for="item in todos">{{item}}</li>
    </ul>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            todos: ['吃饭', '睡觉', '学习', '游戏'],
            flag: false
        },
        methods: {
            fn() {
                this.flag = !this.flag
            },
            add() {
                this.todos.push('看电影')
            }
        }
    })
</script>
</body>
</html>
