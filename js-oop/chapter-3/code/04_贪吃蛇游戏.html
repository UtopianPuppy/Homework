<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Map() {
        this.width = 800;
        this.height = 400;
        this.position = 'absolute';
        this.bgColor = '#ccc';
        this._map = null;
        this._idName = 'map'
    }
    Map.prototype.init = function () {
        this._map = document.createElement('div');
        this._map.style.width = this.width + 'px';
        this._map.style.height = this.height + 'px';
        this._map.style.position = this.position;
        this._map.style.backgroundColor = this.bgColor;
        this._map.id = this._idName;
        document.body.appendChild(this._map);
    };

    function Food() {
        this.width = 20;
        this.height = 20;
        this.position = 'absolute';
        this.bgColor = 'orange';
        this.food = null;
        this.map = document.getElementById('map')
    }
    Food.prototype.init = function () {
        if (this.food == null) {
            this.food = document.createElement('div');
            this.food.style.width = this.width + 'px';
            this.food.style.height = this.height + 'px';
            this.food.style.position = this.position;
            this.food.style.backgroundColor = this.bgColor;
            this.map.appendChild(this.food)
        }
    };

    var m = new Map();
    m.init();

    var f = new Food();
    f.init()
</script>
</body>
</html>
