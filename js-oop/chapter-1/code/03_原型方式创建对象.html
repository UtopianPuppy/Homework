    //问题：如果创建多个对象 showName会被创建多份 造成资源浪费
    //解决：让showName公用 在内存中只有一份 原型对象

    function createPerson(name) {
        this.name = name
    }

    createPerson.prototype.showName = function () {
        alert(this.name)
    };

    var p1 = new createPerson('xiaoqiang');
    var p2 = new createPerson('xiaofang');

    alert(p1.showName == p2.showName);

    console.log(p1.prototype);

    console.log(p1.__proto__ == createPerson.prototype)
