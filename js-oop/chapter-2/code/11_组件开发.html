<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box, #box1, #box2, #box3 {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #box1 {
            left: 110px;
            background-color: gold;
        }
        #box2 {
            left: 220px;
            background-color: blue;
        }
        #box3 {
            left: 330px;
            background-color: deeppink;
        }
    </style>
</head>
<body>
<div id="box"></div>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>

<script>

    function Drag() {
        this.oBox = null;
        this.difX = null;
        this.difY = null;
        //设定一个全局变量来关联options对象
        this.settings = {
            beforeDown: function () {},
            beforeMove: function () {},
            beforeUp: function () {}
        };
    }

    Drag.prototype.fnMove = function (ev2) {
        var ev = ev2 || window.event;
        this.oBox.style.left = ev.clientX - this.difX + 'px';
        this.oBox.style.top = ev.clientY - this.difY + 'px';
    };

    Drag.prototype.fnUp = function () {
        document.onmousemove = null;
        document.onmouseup = null
    };

    Drag.prototype.fnDown = function () {
        var that = this;
        var ev = ev || window.event;
        this.difX = ev.clientX - this.oBox.offsetLeft;
        this.difY = ev.clientY - this.oBox.offsetTop;

        document.onmousemove = function () {
            that.fnMove();
            that.settings.beforeMove(that.oBox)
        };
        document.onmouseup = function () {
            that.fnUp();
            that.settings.beforeUp(that.oBox)
        }
    };

    Drag.prototype.init = function (options) {
        console.log(options);
        //把options对象中的方法继承到this.settings中
        extend(this.settings, options);
        this.oBox = document.getElementById(options.id);
        var that = this;
        this.oBox.onmousedown = function () {
            that.settings.beforeDown(this);
            that.fnDown()
        };
    };

    function extend(obj1, obj2) {
        for (var attr in obj2) {
            obj1[attr] = obj2[attr]
        }
    }

    var d1 = new Drag();
    d1.init({
        id: 'box'
    });
    var d2 = new Drag();
    d2.init({
        id: 'box1',
        beforeDown: function (obj) {
            //添加文字
            obj.innerHTML = "JS niubility";
            obj.style.color = "white"
        }
    });
    var d3 = new Drag();
    d3.init({
        id: 'box2',
        beforeMove: function (obj) {
            obj.style.backgroundColor = "black"
        }
    });
    var d4 = new Drag();
    d4.init({
        id: 'box3',
        beforeUp: function (obj) {
            alert(1)
        }
    })
</script>
</body>
</html>
