<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1 功能：把对象转换成字符串
    var arr = [1,2,3];
    console.log(typeof arr.toString());
    //2 toString方法的位置在Array.prototype上
    console.log(arr);

    function Fn() {

    }
    var f1 = new Fn();
    console.log(f1);
    //toString的位置，如果是内置的对象，toString方法在原型上和Object的原型上都存在
    //如果是自定义对象，在原型上默认是没有的，在最外层Object.prototype上是存在的

    //2 应用:把数组转换成自定义样式
    Array.prototype.toString = function () {
        return this.join('-')
    };

    console.log(arr.toString())
</script>
</body>
</html>
