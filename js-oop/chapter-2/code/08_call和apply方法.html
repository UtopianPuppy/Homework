    //apply方法：效果跟call方法一样，只是传参方式不同
    //简单应用：写一个函数，参数个数不确定，把参数用 - 连接起来
    function fn() {
        //arguments对象：内置对象，里面包含了所有传入的参数，参数的集合，不是数组
//        console.log(arguments)
        //[]数组身上的join方法借给arguments对象使用
        return [].join.call(arguments, '-')
    }
